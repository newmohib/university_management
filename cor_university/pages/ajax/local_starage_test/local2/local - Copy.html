<!DOCTYPE html>

<h2>JavaScript Can Validate Input</h2>


<div style="height: 200px;">
	<select id="numb" multiple="multiple">
		<option value="management">management</option>
		<option value="accounting">accounting</option>
		<option value="marketing">marketing</option>
		<option value="bangla">bangla</option>
		<option value="english">english</option>
	</select>

<input id="my_name">
<button type="button" onclick="myFunction()">Submit</button>
<button type="button" onclick="delete_localstorage()">Delete</button>
<button type="button" onclick="delete_help()">show_one</button>
<p id="demo"></p>
<p id="demo2"></p>
</div>
<script>
	var studentarray= [];




function myFunction() {

    
  var  firstName = document.getElementById("numb").value;
   var lastName = document.getElementById("my_name").value;
 var studentogj={firstname:firstName,lastname:lastName};
 studentarray.push(studentogj);
// name of localStorage input data
 localStorage.studentRecord=JSON.stringify(studentarray);



    document.getElementById("numb").value='';
    document.getElementById("my_name").value='';
    init();
}

function init(){

	if(localStorage.studentRecord){
		studentarray=JSON.parse(localStorage.studentRecord);
		
		var name_print= [];

		name_print.push('<select multiple="multiple">');
		for(var i=0;i<studentarray.length;i++){


			var f_name=studentarray[i].firstname;
			var l_name=studentarray[i].lastname;
			
			name_print.push('<option>'+f_name);
			name_print.push(l_name+'</option>');
			//alert('f_name');
		}
		name_print.push('</select>');
		 document.getElementById("demo").innerHTML =name_print;
		
	}else{
		document.getElementById("demo").innerHTML ='';
	}
}

init();


















function delete_localstorage() {


 localStorage.studentRecord='';

  init();
}

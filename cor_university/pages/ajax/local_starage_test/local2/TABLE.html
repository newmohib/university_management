<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TABLE</title>
</head>

<body>
<script>
var rows=1
var cols=10
//  document.write("<table border='1'>");
    for(i=0;i<rows;i++){
	   document.write("<ol>");
	     for(j=6;j<cols;j++){
		   document.write("<li>");
		     document.write(j)
		   document.write("</li>");
		 
		 }
	   
	   document.write("</ol>");
	   
	
	}
 // document.write("</table>");
  
 
</script><br>



<script>
var rows=2
var cols=10
  document.write("<table border='1'>");
    for(i=0;i<rows;i++){
	   document.write("<tr>");
	     for(j=6;j<cols;j++){
		   document.write("<td>");
		     document.write(j)
		   document.write("</td>");
		 
		 }
	   
	   document.write("</tr>");
	   
	
	}
  document.write("</table>");
  
</script><br>


<script>
var rows=2
var cols=10
  document.write("<table border='2'>");
    for(i=0;i<rows;i++){
	   document.write("<tr>");
	     for(j=6;j<cols;j++){
		   document.write("<td>");
		     document.write(i+","+j)
		   document.write("</td>");
		 
		 }
	   
	   document.write("</tr>");
	   
	
	}
  document.write("</table>");
  
</script><br>

</html>
